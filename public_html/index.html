            function setup() {

            }
            var currentTeam = {
                pokemon1: "",
                pokemon2: "",
                pokemon3: "",
                pokemon4: "",
                pokemon5: "",
                pokemon6: ""
            };

            var currentBadges = {
                badge1: "",
                badge2: "",
                badge3: "",
                badge4: "",
                badge5: "",
                badge6: "",
                badge7: "",
                badge8: ""
            };
            /* Badge selection functionality */
            $(document).ready(function () {

                $("#B1").change(function () {
                    $("#badge1").attr("src", $(this).val());
                    currentBadges.badge1 = $(this).val();
                });
                $("#B2").change(function () {
                    $("#badge2").attr("src", $(this).val());
                    currentBadges.badge2 = $(this).val();
                });
                $("#B3").change(function () {
                    $("#badge3").attr("src", $(this).val());
                    currentBadges.badge3 = $(this).val();
                });
                $("#B4").change(function () {
                    $("#badge4").attr("src", $(this).val());
                    currentBadges.badge4 = $(this).val();
                });
                $("#B5").change(function () {
                    $("#badge5").attr("src", $(this).val());
                    currentBadges.badge5 = $(this).val();
                });
                $("#B6").change(function () {
                    $("#badge6").attr("src", $(this).val());
                    currentBadges.badge6 = $(this).val();
                });
                $("#B7").change(function () {
                    $("#badge7").attr("src", $(this).val());
                    currentBadges.badge7 = $(this).val();
                });
                $("#B8").change(function () {
                    $("#badge8").attr("src", $(this).val());
                    currentBadges.badge8 = $(this).val();
                });

                /* Party selection functionality */

                /* Fill the selects with pokemon data */
                var pokeFill = function () {
                    for (var i = 0, len = pokemon.length; i < len; i++) {
                        $('<option class="' + pokemon[i].id + '" value="img/dex/' + pokemon[i].id + '.png">' + pokemon[i].id + '.&nbsp;' + pokemon[i].identifier + '</option>').appendTo('.pkmSelect');
                    }
                };
                pokeFill();


                /* party selection */
                $("#P1").change(function () {
                    $("#pokemon1").attr("src", $(this).val());
                    currentTeam.pokemon1 = $(this).val();
                    console.log(currentTeam.pokemon1);
                });
                $("#P2").change(function () {
                    $("#pokemon2").attr("src", $(this).val());
                    currentTeam.pokemon2 = $(this).val();
                });
                $("#P3").change(function () {
                    $("#pokemon3").attr("src", $(this).val());
                    currentTeam.pokemon3 = $(this).val();
                });
                $("#P4").change(function () {
                    $("#pokemon4").attr("src", $(this).val());
                    currentTeam.pokemon4 = $(this).val();
                });
                $("#P5").change(function () {
                    $("#pokemon5").attr("src", $(this).val());
                    currentTeam.pokemon5 = $(this).val();
                });
                $("#P6").change(function () {
                    $("#pokemon6").attr("src", $(this).val());
                    currentTeam.pokemon6 = $(this).val();
                });

                /* store data for use in obs clr browser */
                $("#saveTeam").click(function () {
                    saveJSONObject(currentTeam, 'team.json');
                });
                $('#saveBadges').click(function(){
                    saveJSONObject(currentBadges, 'badges.json');
                });
            });
        </script>
